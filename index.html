                            <p style="font-size: 15px;">生活中不缺少美，缺少的只是发现美的眼睛，及创造美的心境。
							在上海市青浦区金泽镇西宋村12号的沈凤，对美有着独特的禀赋和感悟，更是个创造美的人。
							她的“茭白叶编结插花艺术工作室”因疫情，开设在家里。她的家靠近青西郊野公园，西南面是西宋村西白荡，屋后翠竹蓬勃；西侧桂花树、柚子树，红砖镶嵌的甬道掩眏其间；太阳伞、侧门牌楼设计布置得颇具艺术氛围。</p>
